{% extends "base.html" %}

{% block title %}Message Board{% endblock title %}

{% block content %}
<div class="container">
  <p>
    <h2>Message board</h2>
    <ul>
      {% for message in all_messages_list %}
        <li>{{ message.text }} &middot; <span class="text-muted">by {{ message.author }} |
                {{ message.date }}</span>
        </li>
      {% endfor %}
    </ul>
  </p>
</div>
{% endblock content %}
