{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Message Board - Post a New Message
{% endblock title %}

{% block content %}
  <div class="container">
    <p>
      <h2>Post a new message:</h2>
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Save">
        <a class="btn btn-info" href="#" onclick="window.history.back()">Cancel</a>
      </form>
    </p>
  </div>
{% endblock content %}
