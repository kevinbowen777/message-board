{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete Message{% endblock title %}
{% block content %}
<div class="container">
  <p>
  <h2>Delete Message</h2>
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ message.text }}"?</p>
      <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
  </p>
</div>
{% endblock content %}
